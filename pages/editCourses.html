<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="admin/css/editCourses.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Edit: Courses</title>
</head>

<body>
  <div id="layout">
    <div id="title">
      <a href="menu"><span id="back" class="material-icons">
          keyboard_arrow_left
        </span></a>
      <p id="mtitle">Courses Page</p>
    </div>
    <h2>Add New Course</h2>
    <div id="newCourse">
      <input class="addCourseInput" type="text"></input>
      <button class="add" onclick="addCourse()">Add</button>
    </div>
    <br>
    <br>
    <div class="courselist" id="courselist">
    </div>
    <hr>
    <!--Edit course-->
    <div class="editcourse">
      <h1 type="text" class="pageNameInput"></h1>
      <p class="subhead">Titleimage</p>
      <img width="400" height="300" class="courseImage">
      <p class="loading"></p>
      <label for="myFile" class="custom-file-upload">
        Select Image
      </label>
      <input type="file" id="myFile" name="filename" class="file">

      <div>
        <p class="subhead qualificationInput">Type of qualification</p>
        <input type="radio" id="aLevel" name="qualification" class="qualification" value="aLevel">
        <label for="aLevel" class="multiple-choice">A Level</label><br>
        <input type="radio" id="BTEC" name="qualification" class="qualification" value="BTEC">
        <label for="BTEC" class="multiple-choice">BTEC</label><br>
        <input type="radio" id="CTEC" name="qualification" class="qualification" value="CTEC">
        <label for="CTEC" class="multiple-choice">CTEC</label><br>
        <input type="radio" id="level3" name="qualification" class="qualification" value="level3">
        <label for="level3" class="multiple-choice">Level 3</label><br>
      </div>

      <div>
        <p class="subhead examInput">Exam Board</p>
        <input type="radio" id="ocr" name="examBoard" class="examBoard" value="OCR">
        <label for="ocr" class="multiple-choice">OCR</label><br>
        <input type="radio" id="aqa" name="examBoard" class="examBoard" value="AQA">
        <label for="aqa" class="multiple-choice">AQA</label><br>
        <input type="radio" id="edexcel" name="examBoard" class="examBoard" value="Edexcel">
        <label for="edexcel" class="multiple-choice">Edexcel</label><br>
        <input type="radio" id="pearson" name="examBoard" class="examBoard" value="Pearson">
        <label for="pearson" class="multiple-choice">Pearson</label><br>
      </div>

      <p class="subhead">Entry Requirements</p>
      <textarea class="inputBox entryInput"></textarea>

      <p class="subhead">Assessments</p>
      <textarea class="inputBox assessmentInput"></textarea>

      <p class="subhead">Course Description</p>
      <textarea class="inputBox descriptionInput"></textarea>

      <div id="bluttons" class="save-delete-buttons">
        <button class="saveButton" onclick="updatePage()">Save</button>
        <button class="deleteButton" onclick="deletePage()">Delete</button>
      </div>
    </div>

  </div>
  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-app.js"></script>

  <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
  <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-storage.js"></script>

  <script src="admin/js/firebase.js"></script>
  <script src="admin/js/courses.js"></script>
</body>

</html>
