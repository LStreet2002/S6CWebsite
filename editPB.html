<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="admin/css/editPB.css" />
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Document</title>
</head>
<body style="opacity: 0";>
    <div id="layout">
        <div id="title">
            <a href="menu"><span id="back" class="material-icons">
                    keyboard_arrow_left
                </span></a>
            <p id="mtitle">Principal's Blog</p>
        </div>
        <h2>Make new post</h2>
        <div id="newPost">
            <input id="addDate" placeholder="DD/MM/YYYY" type="text"></input>
            <input id="addPost" placeholder="Title..." type="text"></input>
            <button class="boldit">Bold</button>
            <button class="headit">Header</button>
            <button class="breakit">Drop line</button>
            <textarea id="addContent" type="text"></textarea>
            <button id="button" onclick="make()">Add</button>
        </div>
        <div id="postlist">

        </div>
        <div id="save" onclick=save()>Save changes</div>

    </div>


    <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
       https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-storage.js"></script>

    <script src="admin/js/firebase.js"></script>
    <script src="admin/js/PB.js"></script>
    <script src="admin/js/auth.js"></script>

</body>

</html>
