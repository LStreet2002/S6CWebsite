<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="admin/css/edithome.css" />
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Edit: Home</title>
</head>

<body style="opacity: 0";>
  <div id="layout">
    <div id="title">
      <a href="menu"><span id="back" class="material-icons">
          keyboard_arrow_left
        </span></a>
      <p id="mtitle">Home Page</p>
    </div>
    <div id="carousel">
      <h3>Image carousel</h3>

    </div>
    <div id="news">
      <h3 id="ntitle">News updates</h3>
      <button class="boldit">Bold</button>
      <button class="headit">Header</button>
      <button class="breakit">Drop line</button>
      <p id="characters">0 characters</p>
      <textarea type="text" id="editnews"></textarea>
    </div>
    <div id="links">
      <h3 id="social">Social media links</h3>
      <p id="tlabel">Twitter</p><input id="tlink" type="text" />
      <p id="flabel">Facebook</p><input id="flink" type="text" />
      <p id="ilabel">Instagram</p><input id="ilink" type="text" />
    </div>
    <div id="bottom">
      <div id="save" onclick=save()>Save changes</div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-app.js"></script>

  <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
  <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-storage.js"></script>

  <script src="admin/js/firebase.js"></script>
  <script src="admin/js/home.js"></script>
  <script src="admin/js/auth.js"></script>
</body>


</body>

</html>
